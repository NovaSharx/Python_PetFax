    <title>PetFax</title>
    <h1>Welcome to PetFax</h1>
    {% for pet in pets %}
    <a href="/pets/pet/{{pets.index(pet)}}">
        <h2>{{pet.pet_name}}</h2>
    </a>
    <img src="{{pet.pet_photo}}" alt="{{pet.pet_name}}" style="width: auto; height: 800px">
    {% endfor %}

</head>
